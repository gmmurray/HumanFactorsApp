<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Four</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="css/semantic/semantic-ui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="ui container container-margin--y">
        <h1 class="ui center aligned header">HumanFactorsApp</h1>
        <form>
            <div class="ui form">
                <!-- References Section -->
                <h5 class="ui dividing header">References</h5>
                <div class="equal width fields">
                    <div class="field">
                        <label for="referenceName1">Name</label>
                        <input type="text" name="referenceName1">
                    </div>
                    <div class="field">
                        <label for="referenceTitle1">Title</label>
                        <input type="text" name="referenceTitle1">
                    </div>
                </div>

                <div class="equal width fields">
                    <div class="field">
                        <label for="referenceCompany1">Company</label>
                        <input type="text" name="referenceCompany1">
                    </div>
                    <div class="field">
                        <label for="referencePhone1">Phone Number</label>
                        <input type="text" name="referencePhone1">
                    </div>
                </div>

                <div class="field">
                    <label for="referenceEmail1">Email Address</label>
                    <input type="text" name="referenceEmail1">
                </div>

                <!-- Submit Section -->
                <h5 class="ui dividing header">Skills and Resume</h5>
                <div class="field">
                    <label for="additionalSkills">Additional Skills to be Considered</label>
                    <textarea name="additionalSkills"></textarea>
                </div>

                <div class="inline field">
                    <label for="resume">Resume Upload</label>
                    <input type="file" name="resume" class="">
                </div>

                <div class="ui divider"></div>

                <div class="required field">
                    <input type="text" name="signature" placeholder="Digital Signature">
                </div>
            </div>
        </form>
    </div>

        <a class="ui red button left floated" href="PageFour.html">Previous Page</a>
        <a class="ui blue button right floated" href="">Submit</a>
    </div>

</body>

</html>
